<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transflower Store - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1624961462094-85816f3bd993?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTA5fHxmbG93ZXJzJTIwYmFja2dyb3VuZHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        /* Overlay to make form readable */
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1628285326820-3d7c19782b94?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .card {
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.95);
            /* keeps form readable but still shows background */
        }

        .btn-danger {
            border-radius: 25px;
        }

        .card-header h4 {
            letter-spacing: 1px;
        }
    </style>
</head>


<body class="bg-light">

    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="col-md-4">
            <div class="card shadow-lg">
                <div class="card-header bg-danger text-white text-center">
                    <h4>Welcome Back ðŸŒ¼</h4>
                </div>
                <div class="card-body">
                    <form id="loginForm" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text">@</span>
                                <input type="email" class="form-control" id="email" placeholder="Email address"
                                    required>
                                <div class="invalid-feedback">Please enter a valid email.</div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required>
                            <div class="invalid-feedback">Please enter your password.</div>
                        </div>

                        <button type="submit" class="btn btn-danger w-100">Login</button>
                    </form>
                    <p class="mt-3 text-center">
                        New user? <a href="register.html" class="text-danger fw-semibold">Create an account</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- <div class="input-group mb-3">
        <span class="input-group-text">@</span>
        <input type="email" class="form-control" placeholder="Email address">
    </div> -->

    <script>
        (() => {
            'use strict';
            const forms = document.querySelectorAll('form');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    } else {
                        event.preventDefault(); // prevent actual submit
                        const toastEl = document.getElementById('loginToast');
                        const toast = new bootstrap.Toast(toastEl, { delay: 3000 });
                        toast.show();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>

    <!-- Toast Container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="loginToast" class="toast align-items-center text-bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    Login successful! Welcome back ðŸŒ¼
                </div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

</body>
