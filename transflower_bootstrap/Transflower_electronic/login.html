<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ‚ö° Transflower Store</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    /* ===== VIDEO BACKGROUND ===== */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      /* keeps it behind content */
      filter: brightness(1.15) contrast(1.2) saturate(1.1);
    }

    /* Light overlay for readability */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.2);
      z-index: 0;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      background: rgba(0, 0, 0, 0.6) !important;
      backdrop-filter: blur(8px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .navbar .logo {
      width: 45px;
      border-radius: 10px;
      margin-right: 10px;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 600;
    }

    .navbar .nav-link {
      color: white !important;
      margin: 0 8px;
      transition: all 0.3s;
    }

    .navbar .nav-link:hover {
      color: #ffb007 !important;
      transform: scale(1.05);
    }

    /* ===== LOGIN CARD ===== */
    .login-card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      margin-top: 100px;
    }

    .login-card h2 {
      font-weight: 700;
      margin-bottom: 20px;
      color: #fff;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: white;
      border-radius: 25px;
      padding: 12px 20px;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .form-control:focus {
      box-shadow: 0 0 8px #ffc107;
      background: rgba(255, 255, 255, 0.2);
    }

    .btn-login {
      background-color: #ffc107;
      color: #000;
      font-weight: bold;
      border-radius: 25px;
      padding: 12px;
      width: 100%;
      transition: 0.3s;
    }

    .btn-login:hover {
      background-color: #ffdb4d;
      transform: scale(1.05);
    }

    .form-text a {
      color: #ffc107;
      text-decoration: none;
    }

    .form-text a:hover {
      text-decoration: underline;
    }

    /* ===== FOOTER ===== */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
      z-index: 5;
    }

    /* Centering Layout */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
  </style>
</head>

<body>

  <!-- Video Background -->
  <video autoplay muted loop playsinline id="bgVideo">
    <source
      src="https://media.istockphoto.com/id/1251144662/video/abstract-electric-arcs-in-extreme-motion-energy-or-plasma-ball.mp4?s=mp4-480x480-is&k=20&c=2Q6aTcrcetAMdeqr3FCkTPPR510OlhiYeQmazSBisXY="
      type="video/mp4">
  </video>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="https://cdn.logojoy.com/wp-content/uploads/20220228134805/optimal-electrical-logo.png"
          alt="Transflower Logo" class="logo">
        <span>Transflower Store</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="catalog.html"><i class="bi bi-grid-1x2"></i> Catalog</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html"><i class="bi bi-info-circle"></i> About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html"><i class="bi bi-envelope"></i> Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html"><i class="bi bi-person-plus"></i>
              Register</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html"><i class="bi bi-box-arrow-in-right"></i> Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Login Card -->
  <div class="login-card">
    <h2><i class="bi bi-person-fill-lock"></i> Login</h2>
    <form>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>

      <button type="submit" class="btn btn-login mt-3"><i class="bi bi-box-arrow-in-right"></i> Login</button>

      <div class="form-text mt-3">
        <p>Don‚Äôt have an account? <a href="register.html">Sign up here</a></p>
        <a href="register.html" class="text-warning">Forgot Password?</a>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p class="mb-1">¬© 2025 Transflower Store. All rights reserved.</p>
      <p class="mb-0">Follow us on
        <a href="#" class="text-danger text-decoration-none">Instagram</a> |
        <a href="#" class="text-danger text-decoration-none">Facebook</a>
      </p>
    </div>
  </footer>

  <script>
    // Get form element
    const loginForm = document.querySelector("form");

    // Listen for form submission
    loginForm.addEventListener("submit", function (event) {
      event.preventDefault(); // prevent form reload

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Basic validation
      if (email === "" || password === "") {
        alert("Please fill out all fields!");
        return;
      }

      // Optional: Check credentials (for demo purpose)
      // In real use, you'd verify credentials on a server
      if (email === "test@example.com" && password === "12345") {
        alert("üéâ Login successful! Redirecting to Home page...");
        setTimeout(() => {
          window.location.href = "index.html"; // redirect to homepage
        }, 1500);
      } else {
        alert("‚ùå Invalid email or password!");
      }
    });
  </script>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
