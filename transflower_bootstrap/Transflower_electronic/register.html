<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register | Transflower Store âš¡</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    /* Background Video */
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(1.15) contrast(1.2) saturate(1.1);
    }

    /* Overlay */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.25);
      z-index: 0;
    }

    /* Navbar Styling */
    .navbar {
      background: rgba(0, 0, 0, 0.6) !important;
      backdrop-filter: blur(8px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .navbar .logo {
      width: 45px;
      border-radius: 10px;
      margin-right: 10px;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 600;
    }

    .navbar .nav-link {
      color: white !important;
      margin: 0 8px;
      transition: all 0.3s;
    }

    .navbar .nav-link:hover {
      color: #ffb007 !important;
      transform: scale(1.05);
    }

    /* Registration Card */
    .register-card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 550px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      text-align: center;
      margin: 130px auto;
    }

    .register-card h2 {
      font-weight: 700;
      margin-bottom: 25px;
      color: #fff;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: white;
      border-radius: 25px;
      padding: 12px 20px;
    }

    .form-control::placeholder {
      color: #ddd;
    }

    .form-control:focus {
      box-shadow: 0 0 8px #ffc107;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .btn-register {
      background-color: #ffc107;
      color: #000;
      font-weight: bold;
      border-radius: 25px;
      padding: 12px;
      width: 100%;
      transition: 0.3s;
    }

    .btn-register:hover {
      background-color: #ffdb4d;
      transform: scale(1.05);
    }

    .form-text a {
      color: #ffc107;
      text-decoration: none;
    }

    .form-text a:hover {
      text-decoration: underline;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
      z-index: 2;
    }
  </style>
</head>

<body>
  <video autoplay muted loop playsinline id="bgVideo">
    <source
      src="https://media.istockphoto.com/id/1301371350/video/core-ignition.mp4?s=mp4-640x640-is&k=20&c=zgkPdgJcSd_bMbqFcGlOg403-QZ5ZFzkWPk-oLc6UAk="
      type="video/mp4">
  </video>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="https://cdn.logojoy.com/wp-content/uploads/20220228134805/optimal-electrical-logo.png"
          alt="Transflower Logo" class="logo" />
        <span>Transflower Store</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="catalog.html"><i class="bi bi-grid-1x2"></i> Catalog</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html"><i class="bi bi-info-circle"></i> About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html"><i class="bi bi-envelope"></i> Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="register.html"><i class="bi bi-person-plus"></i>
              Register</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html"><i class="bi bi-box-arrow-in-right"></i>
              Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Registration Form -->
  <div class="register-card">
    <h2><i class="bi bi-person-plus text-warning"></i> Create Your Account</h2>
    <div id="successMessage" class="alert alert-success d-none" role="alert">
      ðŸŽ‰ Registration successful! Redirecting to login page...
    </div>
    <form id="registerForm">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="First Name" required />
        </div>
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Last Name" required />
        </div>
        <div class="col-md-12">
          <input type="email" class="form-control" placeholder="Email Address" required />
        </div>
        <div class="col-md-12">
          <input type="password" class="form-control" placeholder="Password" required />
        </div>
        <div class="col-md-12">
          <input type="password" class="form-control" placeholder="Confirm Password" required />
        </div>
        <div class="col-md-6">
          <input type="number" class="form-control" placeholder="Age" required />
        </div>
        <div class="col-md-6">
          <input type="tel" class="form-control" placeholder="Phone Number" required />
        </div>
        <div class="col-md-12">
          <textarea class="form-control" rows="2" placeholder="Full Address" required></textarea>
        </div>
      </div>

      <button type="submit" class="btn btn-register mt-4">Register</button>
      <p class="form-text mt-3">Already have an account? <a href="login.html">Login here</a></p>
    </form>

  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent default form behavior

      const password = document.querySelector('input[placeholder="Password"]').value;
      const confirmPassword = document.querySelector('input[placeholder="Confirm Password"]').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      // Show success message
      const successMsg = document.getElementById("successMessage");
      successMsg.classList.remove("d-none");

      // Optionally clear the form
      document.getElementById("registerForm").reset();

      // Redirect after 2 seconds
      setTimeout(() => {
        window.location.href = "login.html";
      }, 2000);
    });
  </script>

  <footer>
    Â© 2025 Transflower Store. All Rights Reserved.
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
