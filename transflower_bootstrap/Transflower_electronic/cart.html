<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | Transflower Store âš¡</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-image: url("https://media.istockphoto.com/id/2208442381/photo/expensive-electricity.jpg?s=612x612&w=0&k=20&c=xL_16YT-ScZEaENAYRLDwjPROHVcxp8-D54sv8zC3X4=");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      margin: 0;
      color: white;
      position: relative;
    }

    /* body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    } */

    /* Navbar */
    .navbar {
      background: rgba(0, 0, 0, 0.6) !important;
      backdrop-filter: blur(8px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .navbar .logo {
      width: 45px;
      border-radius: 10px;
      margin-right: 10px;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 600;
    }

    .navbar .nav-link {
      color: white !important;
      margin: 0 8px;
      transition: all 0.3s;
    }

    .navbar .nav-link:hover {
      color: #ffb007 !important;
      transform: scale(1.05);
    }

    /* Cart Section */
    .cart-section {
      position: relative;
      z-index: 1;
      margin-top: 120px;
      margin-bottom: 80px;
    }

    .cart-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      padding: 30px;
      color: white;
    }

    .cart-title {
      text-align: center;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px 0;
    }

    .cart-item img {
      width: 80px;
      height: 80px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 15px;
    }

    .item-details {
      flex: 1;
    }

    .item-title {
      font-weight: 600;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-btn {
      background: #ffc107;
      border: none;
      color: rgb(19, 17, 17);
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .quantity-btn:hover {
      background: #ffdb4d;
      transform: scale(1.1);
    }

    .cart-summary {
      margin-top: 30px;
      text-align: right;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .btn-checkout {
      background-color: #ffc107;
      color: #000;
      font-weight: bold;
      border-radius: 25px;
      padding: 12px 30px;
      transition: 0.3s;
    }

    .btn-checkout:hover {
      background-color: #ffdb4d;
      transform: scale(1.05);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
      z-index: 2;
    }
  </style>
</head>

<body>

  <!-- ðŸŒ¸ Navbar Start -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="https://cdn.logojoy.com/wp-content/uploads/20220228134805/optimal-electrical-logo.png"
          alt="Transflower Logo" class="logo">
        <span>Transflower Store</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="catalog.html"><i class="bi bi-grid-1x2"></i> Catalog</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html"><i class="bi bi-info-circle"></i> About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html"><i class="bi bi-envelope"></i> Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html"><i class="bi bi-cart4"></i> Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- ðŸŒ¸ Navbar End -->

  <!-- ðŸŒ¸ Cart Section -->
  <div class="container cart-section">
    <div class="cart-card">
      <h2 class="cart-title"><i class="bi bi-cart4 text-warning"></i> Your Shopping Cart</h2>

      <!-- Item 1 -->
      <div class="cart-item">
        <img src="https://images.unsplash.com/photo-1581291518835-0d6f9c6d2cfa?auto=format&fit=crop&w=400&q=80" alt="Smartphone">
        <div class="item-details">
          <p class="item-title mb-1">Smartphone</p>
          <p class="mb-0">$699</p>
        </div>
        <div class="quantity-control">
          <button class="quantity-btn">-</button>
          <span>1</span>
          <button class="quantity-btn">+</button>
        </div>
      </div>

      <!-- Item 2 -->
      <div class="cart-item">
        <img src="https://images.unsplash.com/photo-1556909215-1b3e4f7d7e30?auto=format&fit=crop&w=400&q=80" alt="Sneakers">
        <div class="item-details">
          <p class="item-title mb-1">Sneakers</p>
          <p class="mb-0">$89</p>
        </div>
        <div class="quantity-control">
          <button class="quantity-btn">-</button>
          <span>2</span>
          <button class="quantity-btn">+</button>
        </div>
      </div>

      <!-- Item 3 -->
      <div class="cart-item">
        <img src="https://images.unsplash.com/photo-1600587771525-78b9dba3b914?auto=format&fit=crop&w=400&q=80" alt="Lamp">
        <div class="item-details">
          <p class="item-title mb-1">Lamp</p>
          <p class="mb-0">$69</p>
        </div>
        <div class="quantity-control">
          <button class="quantity-btn">-</button>
          <span>1</span>
          <button class="quantity-btn">+</button>
        </div>
      </div>

      <!-- Summary -->
      <div class="cart-summary">
        <p>Subtotal: $926</p>
        <button class="btn btn-checkout mt-2">Proceed to Checkout</button>
      </div>
    </div>
  </div>
