<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | Transflower Store âš¡</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      /* keeps it behind content */
      filter: brightness(1.15) contrast(1.2) saturate(1.1);
    }

    /* Light overlay for readability */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.2);
      z-index: 0;
    }


    /* Navbar */
    .navbar {
      background: rgba(0, 0, 0, 0.6) !important;
      backdrop-filter: blur(8px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .navbar .logo {
      width: 45px;
      border-radius: 10px;
      margin-right: 10px;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 600;
    }

    .navbar .nav-link {
      color: white !important;
      margin: 0 8px;
      transition: all 0.3s;
    }

    .navbar .nav-link:hover {
      color: #ffb007 !important;
      transform: scale(1.05);
    }

    /* Cart Section */
    .cart-section {
      position: relative;
      z-index: 1;
      margin-top: 130px;
      margin-bottom: 100px;
      display: flex;
      justify-content: center;
    }

    .cart-card {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      padding: 30px;
      color: white;
      width: 100%;
      max-width: 650px;
      /* ðŸ”¹ smaller and centered */
    }

    .cart-title {
      text-align: center;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px 0;
      flex-wrap: wrap;
      gap: 10px;
    }

    .cart-item img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
    }

    .item-details {
      flex: 1;
      padding-left: 10px;
    }

    .item-title {
      font-weight: 600;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .quantity-btn {
      background: #ffc107;
      border: none;
      color: rgb(19, 17, 17);
      width: 28px;
      height: 28px;
      border-radius: 50%;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .quantity-btn:hover {
      background: #ffdb4d;
      transform: scale(1.1);
    }

    .cart-summary {
      margin-top: 25px;
      text-align: right;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .btn-checkout {
      background-color: #ffc107;
      color: #000;
      font-weight: bold;
      border-radius: 25px;
      padding: 10px 25px;
      transition: 0.3s;
    }

    .btn-checkout:hover {
      background-color: #ffdb4d;
      transform: scale(1.05);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
      z-index: 2;
    }

    @media (max-width: 576px) {
      .cart-card {
        padding: 20px;
        max-width: 90%;
      }

      .cart-item img {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>

          <li class="nav-item"><a class="nav-link" href="contact.html"><i class="bi bi-envelope"></i> Contact</a></li>
