<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Transflower Store âš¡</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      /* keeps it behind content */
      filter: brightness(1.15) contrast(1.2) saturate(1.1);
    }

    /* Light overlay for readability */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.2);
      z-index: 0;
    }

    /* Navbar */
    .navbar {
      background: rgba(0, 0, 0, 0.6) !important;
      backdrop-filter: blur(8px);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }

    .navbar .logo {
      width: 45px;
      border-radius: 10px;
      margin-right: 10px;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 600;
    }

    .navbar .nav-link {
      color: white !important;
      margin: 0 8px;
      transition: all 0.3s;
    }

    .navbar .nav-link:hover {
      color: #ffb007 !important;
      transform: scale(1.05);
    }

    /* Contact Section */
    .contact-section {
      position: relative;
      z-index: 1;
      margin-top: 120px;
      margin-bottom: 60px;
    }

    .contact-card {
      background: rgba(255, 255, 255, 0.15);
      /* ðŸŸ¡ lighter transparency */
      border-radius: 20px;
      backdrop-filter: blur(15px);
      /* frosted glass effect */
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      padding: 40px;
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    .contact-card h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .form-control {
      background: rgba(255, 255, 255, 0.25);
      /* transparent input */
      border: 1px solid rgba(255, 255, 255, 0.4);
      color: #fff;
      border-radius: 25px;
      padding: 12px 20px;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }


    .form-control:focus {
      box-shadow: 0 0 10px #ffc107;
      background: rgba(255, 255, 255, 0.3);
      color: #fff;
    }

    .btn-contact {
      background-color: #ffc107;
      color: #000;
      font-weight: bold;
      border-radius: 25px;
      padding: 12px;
      width: 100%;
      transition: 0.3s;
    }

    .btn-contact:hover {
      background-color: #ffdb4d;
      transform: scale(1.05);
    }

    .info-box {
      background: rgba(255, 255, 255, 0.1);
      /* transparent contact info box */
      border-radius: 15px;
      backdrop-filter: blur(10px);
      padding: 20px;
      color: #fff;
      margin-top: 20px;
      border: 1px solid rgba(255, 255, 255, 0.25);
    }

    .info-box i {
      font-size: 1.5rem;
      color: #ffc107;
      margin-right: 10px;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      text-align: center;
      padding: 10px 0;
      font-size: 0.9rem;
      z-index: 2;
    }
  </style>
</head>

<body>
  <video autoplay muted loop playsinline id="bgVideo">
    <source
      src="https://media.istockphoto.com/id/1346194579/video/multicolor-bright-explosion-vivid-particles-firework-display-footage-new-digital-ai-wallpaper.mp4?s=mp4-640x640-is&k=20&c=2wTTsRC32o6rpktOV7yYFOLqbxn62yWuGqJV3wYC4X8="
      type="video/mp4">
  </video>

  <nav class="navbar navbar-expand-lg navbar-dark">

          alt="Transflower Logo" class="logo">
        <span>Transflower Store</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a></li>
          <li class="nav-item"><a class="nav-link" href="catalog.html"><i class="bi bi-grid-1x2"></i> Catalog</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html"><i class="bi bi-info-circle"></i> About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html"><i class="bi bi-envelope"></i> Contact</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="register.html"><i class="bi bi-person-plus"></i> Register</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="login.html"><i class="bi bi-box-arrow-in-right"></i> Login</a>
          </li>
          <li class="nav-item"><a class="nav-link active" href="cart.html"><i class="bi bi-cart4"></i> Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- ðŸŒ¸ Navbar End -->

  <!-- ðŸŒ¸ Contact Section -->
  <div class="container contact-section">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="contact-card">
          <h2><i class="bi bi-chat-dots text-warning"></i> Contact Us</h2>
          <form>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
              <textarea class="form-control" rows="4" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-contact">Send Message</button>
          </form>

          <!-- Contact Info -->
          <div class="info-box mt-4">
            <p><i class="bi bi-telephone"></i> +91 98765 43210</p>
            <p><i class="bi bi-envelope"></i> support@transflowerstore.com</p>
            <p><i class="bi bi-geo-alt"></i> Pune, Maharashtra, India</p>
          </div>
        </div>
      </div>
    </div>
  </div>
