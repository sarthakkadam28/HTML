<style>
 body {
            font-family: 'Poppins', sans-serif;

        }

        /* Overlay to make form readable */

            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1723033868709-a6f92db1d607?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzkzfHxmbG93ZXIlMjBiYWNrZ3JvdW5kc3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&q=60&w=600') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        .card {
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.95);
            /* keeps form readable but still shows background */
        }

        .btn-danger {
            border-radius: 25px;
        }

        .card-header h4 {
            letter-spacing: 1px;
        }

     .top-bar {
            background-color: rgba(60, 57, 56, 0.955); /* fully transparent */

<body>

    <div class="d-flex justify-content-between align-items-center p-3" style="background-color: rgba(255,255,255,0.0);">
 <br>
    <!-- Login button on the right -->
    <div>
        <a href="login.html" class="btn" 
           style="background-color: rgba(255,255,255,0.0); border: 1px solid #dc3545; color: #dc3545;">
            Login
        </a>
    </div>
</div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-flower1 me-2"></i>Transflower
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class="bi bi-house-door"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html"><i class="bi bi-basket"></i> Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html"><i class="bi bi-info-circle"></i> About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html"><i class="bi bi-envelope"></i> Contact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="profile.html"><i class="bi bi-person-circle"></i> Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Profile Section -->
    <section class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4 shadow-lg">
                    <div class="text-center">
                        <img src="https://images.unsplash.com/photo-1607746882042-944635dfe10e?ixlib=rb-4.0.3&auto=format&fit=crop&w=150&q=80" 
                             alt="Profile Picture" class="profile-img mb-3">
                        <h3 class="fw-bold">John Doe</h3>
                        <p class="text-muted">Member since January 2023</p>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Full Name</label>
                            <input type="text" class="form-control" value="John Doe">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Email</label>
                            <input type="email" class="form-control" value="johndoe@example.com">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">Phone</label>
                            <input type="text" class="form-control" value="+91 9876543210">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label fw-bold">City</label>
                            <input type="text" class="form-control" value="Mumbai">
                        </div>
                        <div class="col-12 mb-3">
                            <label class="form-label fw-bold">Address</label>
                            <textarea class="form-control" rows="2">123, Flower Street, Mumbai, India</textarea>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button class="btn btn-danger px-4"><i class="bi bi-save me-2"></i> Update Profile</button>
                        <button class="btn btn-outline-danger px-4"><i class="bi bi-trash me-2"></i> Delete Account</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
