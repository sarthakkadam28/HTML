<body>
    <h1>
        users all list
    </h1>
    <button>get flowers</button>
    <p id="para1"></p>
    <ol id="userlist"></ol>

<script>
$(document).ready(function () {
    $("button").click(function () {
        $.get("http://localhost:8000/flowers", function (data, status) {

            console.log(data);
            var p = document.getElementById("para1");
            p.innerHTML = "";

            for (var i = 0; i < data.length; i++) {
                console.log(data[i]);

                p.innerHTML =p.innerHTML +" "+ data[i].title;
            }
        });
    });
});
</script>
