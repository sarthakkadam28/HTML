<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    -+
</head>
<!-- mouse moving coordinates -->
<body>
    <script src="script.js"></script>
    <button id="mybtn">press me </button>
    <p id="demo">hello</p>

    <script>
        document.addEventListener("mousedown", mousedown);
        document.addEventListener("mouseup", mouseup);
        document.addEventListener("mousemove", mousemove);

        var btn = document.getElementById("mybtn");
        btn.addEventListener("click", displayDate);

        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
        };
        function mousedown(event) {
            console.log("mouse down")
            var x = event.clientX;
            var y = event.clientY;
            var coords = " X coords: " + x + " Y coords: " + y;
            document.getElementById("demo").innerHTML = "mousedown" + coords;
        };

        function mouseup(event) {
            console.log("mouse up")
            var x = event.clientX;
            var y = event.clientY;
            var coords = " X coords: " + x + " Y coords: " + y;
            document.getElementById("demo").innerHTML = "mouseup" +coords;
        };

        function mousemove(event) {
            console.log("mouse move")
            var x = event.clientX;
            var y = event.clientY;
            var coords = " X coords: " + x + " Y coords: " + y;
            document.getElementById("demo").innerHTML = "mousemove" + coords;
        }

    </script>
</body>

</html>
